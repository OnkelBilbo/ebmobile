<eb-loading-spinner ng-if="!job"></eb-loading-spinner>
<ul class="table-view" ng-if="job != undefined">
  <li class="table-view-cell">
    {{job.title}}
  </li>
  <li class="table-view-cell">
    <p>
      <button class="btn btn-small" ng-click="unmerk()" ng-if="on_merkliste"><span class="icon icon-star-filled"></span> <span> Von Merkliste entfernen</span></button> <button class="btn btn-small" ng-click="merk()" ng-if="!on_merkliste"><span class="icon icon-star"></span> <span>Auf die Merkliste</span></button> <button class="btn btn-small" ng-click="cordova.plugins.SocialShare.share(null, null, { dialogTitle : 'Share', url: 'http://google.com', text: 'wow much amaze'} )" ng-if="cordova"><span class="icon-share icon"></span> <span>Teilen</span></button>
    </p>
  </li>
  <li class="table-view-cell">
    <p ng-bind-html="html_safe(job.description)"></p>
  </li>
  <li class="table-view-cell">
    <a ng-href="#/company/{{job.company_id}}"><img ng-src="https:{{job.company_logo}}" />
      <p>
        Mehr zur {{job.company_name}}
      </p>
    </a>
  </li>
  <li class="table-view-cell" ng-if="domain">
    <a ng-href="#/community/{{domain.name}}"><img ng-src="https:{{domain.logo.thumb}}" />
      <p>
        Mehr zu {{domain.name}}
      </p>
    </a>
  </li>
</ul>
