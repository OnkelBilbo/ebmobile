<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Hello World</title>
</head>
<body>

  <script type="text/x-handlebars">
<div class="container">
  <div class="page-header">
    <h2>Empfehlungsbund</h2>
  </div>
    <div class="row">
        {{outlet}}
    </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='jobs/job'>
    <div class="col-lg-12">
      <a {{bindAttr href="link"}} target="_blank">
      <h1>
        {{title}}
      </h1>
      </a>

      {{{ description}}}
    </div

  </script>


    <script type="text/x-handlebars" data-template-name="search">
<div class="col-lg-12">
<div class="form-group">
{{input type="text" placeholder="search something" value=query insert-newline="search" class="form-control input-lg" }}
</div>


          <div class="list-group">
          {{#each jobsResults}}
            <div class="list-group-item">
            <div class="row">
              <div class="col-sm-4">
                {{#link-to "jobs.job" this.job_id}}
                <img {{bindAttr src="mobile_logo_url" alt="firm"}} />
                <div class="col-sm-12">
                {{/link-to}}
                {{firm}} - {{location}} - {{job_id}}
                </div>
              </div>
              <div class="col-sm-8">
                <h3>{{title}}</h3>
              </div>
            </div>
          </div>
          {{/each}}
          </div>
</div>
    </script>

    <script type="text/x-handlebars" data-template-name="search/jobs">
<h2>Hello</h2>

          {{#each model}}
            <li>
            {{job_id}}
            {{firm}}
            </li>
          {{else}}
          No Results
          {{/each}}
          </ul>
    </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="js/libs/jquery-1.9.1.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/libs/handlebars-1.0.0.js"></script>
        <script src="js/libs/ember-1.1.2.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/libs/localstorage_adapter.js"></script>
        <script src="js/app.js"></script>
        
        <!-- initialize cordova app -->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
